{{ if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ with .Params.subtitle }}<h1><span class="subtitle">{{ . }}</span></h2>{{ end }}
{{ if .IsPage }}
<div class="post-meta">
<span>{{ if .Params.date }}{{ .Date.Format "2006-01-02" }} {{ end }} </span>
{{ range .Params.tags}}<a class="tag-item" href="{{ $.Site.BaseURL }}tags/{{ . | urlize | lower  }}"><span >{{.}} </span></a>{{ end }}
</div>
{{ end }}
<!-- <hr> -->
{{ end }}
